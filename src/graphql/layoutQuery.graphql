query Layout($slug: String = "home") {
  pages(where: { isNavigation: true }, orderBy: slug_ASC) {
    id
    title
    slug
  }

  page(where: { slug: $slug }, stage: PUBLISHED ) {
    id
    title
    slug
    content
    form {
      fields {
			__typename
       ... on FormInput {
          name
          type
          inputLabel: label
          placeholder
        	required
        }
        ... on FormSelect {
          name
          selectLabel: label
          options {
            value
            option
          }
          required
        }
      }
    }
  }
}
